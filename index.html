
                <!DOCTYPE html>

                <html>
                    <head>
                        <script>
                            window.addEventListener('load', (e) => {
                                window.opener.postMessage({
                                    type: 'PAGE_LOADED'
                                });
                            });

                            window.addEventListener('message', (e) => {
                                if (e.data === 'GET_RESULT') {
                                    window.opener.postMessage({
                                        type: 'RESULT',
                                        body: document.body.innerText
                                    });
                                }
                            });
                        </script>
                    </head>

                    <body>227819.56726925634</body>
                </html>
